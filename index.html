<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <title>Page Contact Presentation</title>
</head>
<body>
    <section class="container-fluid">
            <div class="row cartes">
                <div class="col-md-6">
                    <div class="row row-cols-1 row-cols-md-2 g-4">
                        <div class="col">
                        <div class="card">
                            <i class="bi bi-geo-alt-fill icones"></i>
                            <div class="card-body">
                            <h5 class="card-title">NOTRE BUREAU PRINCIPAL</h5>
                            <p class="card-text">
                                SoHo 94 Broadway St <br>
                                New York, NY 1001
                                <br><br>
                            </p>
                            </div>
                        </div>
                        </div>
                        <div class="col">
                        <div class="card">
                            <i class="bi bi-telephone-fill icones"></i>
                            <div class="card-body">
                            <h5 class="card-title">NUMERO DE TELEPHONE</h5>
                            <p class="card-text">
                                234-9876-5400 <br>
                                888-0123-4567 <br>
                                (sans frais)
                            </p>
                            </div>
                        </div>
                        </div>
                        <div class="col">
                        <div class="card">
                            <i class="bi bi-printer-fill icones"></i>
                            <div class="card-body">
                            <h5 class="card-title">FAX</h5>
                            <p class="card-text">
                                1-234-567-8900
                            </p>
                            </div>
                        </div>
                        </div>
                        <div class="col">
                        <div class="card">
                            <i class="bi bi-envelope-fill icones"></i>
                            <div class="card-body">
                            <h5 class="card-title">E-MAIL</h5>
                            <p class="card-text">
                                hello@theme.com
                            </p>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row formulaire">
                        <div class="col-md-8">
                            <h1 class="contact">Nous contacter</h1>
                        </div>
                        <div class="col-md-8">
                            <input class="remplir" type="text" id="name" name="user_name" placeholder="Votre Nom">
                        </div>
                        <div class="col-md-8">
                            <input class="remplir" type="email" id="mail" name="user_mail" placeholder="Votre Email">
                        </div>
                        <div class="col-md-8">
                            <textarea class="remplir" id="msg" name="user_message" placeholder="Votre Message ici"></textarea>
                        </div>
                        <div class="col-md-8">
                            <button type="submit" class="btn btn-outline-primary bouton">NOUS FAIRE PARVENIR</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row col-md-6 offset-md-5 bleu">
            </div>
    </section>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</html>
